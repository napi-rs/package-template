<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowstate Demo</title>
    <link rel="icon" href="./assets/ferris_mascot.png" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <div class="headerContainer">
        <img class="headerLogo" src="./assets/ferris_mascot.png" alt="Ferris the Crab" />
        <h1>Crab Shop</h1>
      </div>
      <div style="display: flex; gap: 5px">
        <button id="makeTables">Make Tables</button>
        <button id="crashApp">Crash Application</button>
      </div>
    </div>
    <div class="container">
      <div class="logs">
        <h2>Logs:</h2>
      </div>
      <div class="purchase">
        <h2>Purchase Ferris the Crab!</h2>
        <img src="./assets/ferris_buy.png" alt="Ferris the Crab" />
        <button class="addToCartButton" id="mainButton">Purchase Ferris!</button>
      </div>
      <div class="info">
        <div class="info-container">
          <h2>Inventory</h2>
          <div></div>
          <p id="warehouseInventory">100</p>
        </div>
        <div class="info-container">
          <h2>Customer's Bank</h2>
          <div></div>
          <p id="customerBank">$1000</p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="common.js"></script>
  </body>
</html>
